<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Group29 Kanban Board</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Group 29 Kanban Board</h1>
  <div class="board">
    <div class="column" id="todo-column">
      <h2>Not Start</h2>
      <div class="tasks" id="todo-tasks"></div>
      <div class="input-area">
        <input type="text" id="todo-input" placeholder="Add a new task..." />
        <button id="add-todo-btn">Add</button>
      </div>
    </div>
    <div class="column" id="in-progress-column">
      <h2>In Progress</h2>
      <div class="tasks" id="in-progress-tasks"></div>
    </div>
    <div class="column" id="parked-column">
      <h2>Parked</h2>
      <div class="tasks" id="parked-tasks"></div>
    </div>
    <div class="column" id="done-column">
      <h2>Done</h2>
      <div class="tasks" id="done-tasks"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="script.js"></script>
</body>
</html>
